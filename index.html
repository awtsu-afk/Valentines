<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentines‚ù§Ô∏è</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8d7e1; /* Soft pink */
            text-align: center;
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        h1 {
            font-size: 2.5em;
            color: #ff4081;
            margin-bottom: 20px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            font-size: 20px;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        #yesBtn {
            background-color: #ff4081;
            color: white;
            font-weight: bold;
        }
        #noBtn {
            background-color: gray;
            color: white;
            position: absolute;
        }
        .hidden {
            display: none;
        }
        .flash {
            animation: flashEffect 0.5s infinite alternate;
        }
        @keyframes flashEffect {
            0% { background-color: #f8d7e1; }
            100% { background-color: white; }
        }
        .flower-bouquet {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-end;
            position: relative;
            margin-top: 20px;
            opacity: 0;
            transform: scale(0);
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
            gap: 10px;
        }
        .flower-bouquet.show {
            opacity: 1;
            transform: scale(1);
        }
        .flower {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 10px;
        }
        .petal {
            width: 35px;
            height: 35px;
            background-color: #ff80ab; /* Soft pink petals */
            border-radius: 50%;
            position: absolute;
        }
        .petal:nth-child(1) { top: -20px; left: 0; }
        .petal:nth-child(2) { bottom: -20px; left: 0; }
        .petal:nth-child(3) { left: -20px; top: 0; }
        .petal:nth-child(4) { right: -20px; top: 0; }
        .center {
            width: 25px;
            height: 25px;
            background-color: yellow;
            border-radius: 50%;
            position: relative;
        }
        .stem {
            width: 8px;
            height: 120px;
            background-color: #4caf50; /* Green stem */
            position: relative;
            margin-top: 30px;
        }
        .leaves {
            width: 20px;
            height: 10px;
            background-color: #388e3c; /* Darker green leaves */
            position: absolute;
            border-radius: 50%;
        }
        .leaf-left {
            left: -15px;
            top: 30px;
            transform: rotate(-35deg);
        }
        .leaf-right {
            right: -15px;
            top: 30px;
            transform: rotate(35deg);
        }
    </style>
</head>
<body>
    <h1>Bebe, Will You Be My Valentine? üíñ</h1>
    <div class="buttons">
        <button id="yesBtn">Yesüíï</button>
        <button id="noBtn">No</button>
    </div>
    <div id="surprise" class="hidden">
        <div class="flower-bouquet" id="flowerBouquet"></div>
        <h2>You are my world! Happy Valentine's Day, My Love! üíê‚ù§Ô∏è</h2>
    </div>
    <script>
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const surprise = document.getElementById("surprise");
        const flowerBouquet = document.getElementById("flowerBouquet");

        yesBtn.addEventListener("click", () => {
            window.location.href = "flowers.html";  // Redirect to another page
        });

        noBtn.addEventListener("mouseover", () => {
            const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
            const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function generateFlowers() {
            flowerBouquet.innerHTML = '';
            for (let i = 0; i < 6; i++) {
                const flower = document.createElement("div");
                flower.classList.add("flower");

                for (let j = 0; j < 4; j++) {
                    const petal = document.createElement("div");
                    petal.classList.add("petal");
                    flower.appendChild(petal);
                }

                const center = document.createElement("div");
                center.classList.add("center");
                flower.appendChild(center);

                const stem = document.createElement("div");
                stem.classList.add("stem");
                flower.appendChild(stem);

                const leafLeft = document.createElement("div");
                leafLeft.classList.add("leaves", "leaf-left");
                stem.appendChild(leafLeft);

                const leafRight = document.createElement("div");
                leafRight.classList.add("leaves", "leaf-right");
                stem.appendChild(leafRight);

                flowerBouquet.appendChild(flower);
            }
        }
    </script>
</body>
</html>
